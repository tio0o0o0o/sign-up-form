<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="signUpMenu">
        <button class="exit"><img src="assets/images/cross.svg" alt="cross"></button>
        <div class="slide">
            <h1>Rubhub™</h1>
        </div>
        <form action="" method="post">
            <h1>Create your account</h1>
            <label>Email <br>
                <input type="email" name="email" id="emailInput" pattern="^[a-zA-Z0-9]+([\.\-_][a-zA-Z0-9]+)*@[a-zA-Z0-9]+([\-][a-zA-Z0-9]+)?(\.[a-zA-Z0-9]{2,})+$" autofocus placeholder="ben.dover@rubhub.com" autocomplete="email" required>
                <p class="errorMessage" id="emailError">⚠ Please enter a valid email address</p>
            </label>
            <label>Password <br>
                <span class="passwordWrapper">
                    <input type="password" name="password" id="passwordInput" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*\(\)])[a-zA-Z0-9!@#$%^&*\(\)]{8,}$" minlength="8" maxlength="50" autocomplete="new-password" required>
                    <input type="checkbox" id="showPasswordToggle" onclick="toggleVisibility()">
                </span>
                <p class="errorMessage" id="passwordError1">⚠ Must contain 8 or more characters</p>
                <p class="errorMessage" id="passwordError2">⚠ Must include uppercase, lowercase, number, and special character: !@#$%^&*()</p>
                <p class="errorMessage" id="passwordError3">⚠ Password contains forbidden characters. Allowed characters are: a-z, A-Z, 0-9, !@#$%^&*()</p>
            </label>
            <label id="dateOfBirthLabel">Date of birth
                <span class="dateOfBirth">
                    <select name="month" id="monthInput" required>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <input type="tel" name="day" id="dayInput" aria-label="Day"  placeholder="Day" pattern="^(0?[1-9]|[1-2][0-9]|3[0-1])$" required min="1" max="31" minlength="1" maxlength="2" autocomplete="bday-day">
                    <input type="tel" name="year" id="yearInput" aria-label="Year" placeholder="Year" pattern="^(19[0-9][0-9]|20[0-1][0-9]|202[0-5])$" required min="1900" max="2025" minlength="4" maxlength="4" autocomplete="bday-year">
                </span>
                <p class="errorMessage" id="dateError">⚠ Please enter a valid date</p>
            </label>
            <span class="terms">
                <input type="checkbox" id="termsInput" checked required>
                <label  id="termsLabel" for="termsInput"><p>By signing up, you agree to our <a href="#">Terms and Conditions</a></p></label>
            </span>
            <button type="submit" id="submitButton" method="post" disabled>Sign Up</button>
            <p id="loginText">Already have an account? <a href="#" class="loginLink">Login</a></p>
        </form>
    </div>
</body>
</html>

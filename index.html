<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="signUpMenu">
        <button class="exit"><img src="assets/images/cross.svg" alt="cross"></button>
        <div class="slide"></div>
        <form action="" method="post">
            <h1>Create your account</h1>
            <label>Email <br>
                <input type="email" name="email" id="emailInput" pattern="*" autofocus placeholder="email@domain.com" required>
            </label>
            <label>Password <br>
                <input type="password" name="password" id="passwordInput" pattern="*" minlength="5" maxlength="50" autocomplete="new-password" required>
            </label>
            <label id="dateOfBirthLabel">Date of birth
                <span class="dateOfBirth">
                    <select name="month" id="monthInput" required>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <input type="tel" name="day" id="dayInput" aria-label="Day"  placeholder="Day" pattern="*" required min="1" max="31" minlength="1" maxlength="2" autocomplete="bday-day">
                    <input type="tel" name="year" id="yearInput" aria-label="Year" placeholder="Year" pattern="*" required min="1900" max="2999" minlength="4" maxlength="4" autocomplete="bday-year">
                </span>
            </label>
            <span class="terms">
                <input type="checkbox" id="termsInput" checked required>
                <label  id="termsLabel" for="termsInput"><p>By signing up, you agree to our <a href="#">Terms and Conditions</a></p></label>
            </span>
            <button type="submit">Sign Up</button>
            <p id="loginText">Already have an account? <a href="#" class="loginLink">Login</a></p>
        </form>
    </div>
</body>
</html>
